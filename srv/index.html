<!DOCTYPE html>
<html>
  <head>
    <title>retina</title>
    <meta charset="utf-8">
    <meta name="author" content="Bodo Kaiser">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/stylesheets/bootstrap.css">
    <link rel="stylesheet" href="/stylesheets/bootstrap-theme.css">
  </head>
  <body>
    <nav class="navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">RETINA</a>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="jumbotron">
        <h1 class="text-center">Welcome!</h1>
        <p class="text-center">
          With <strong>retina</strong> you can generate medical findings by uploading a retina fundus image.
          <br>
          Try it out and drop you fundus image in the below area.
        </p>
        <div class="row">
          <div class="col-xs-6">
            <div class="thumbnail">
              <div class="placeholder">
                <span class="glyphicon glyphicon-picture"></span>
                <p>
                  Drag and drop your retina fundus image here.
                </p>
              </div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="thumbnail">
              <div class="placeholder">
                <span class="glyphicon glyphicon-remove"></span>
                <p>
                  Please provide a fund image first.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
